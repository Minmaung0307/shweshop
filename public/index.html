<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenLearn Lite — Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="#home">OpenLearn Lite</a>
      <nav class="nav">
        <button id="btnLogin" class="link pill">🔑 <span>Login</span></button>
        <button id="btnAccount" class="link pill hidden">👤 <span id="who">Account</span></button>
        <button id="btnLogoutHeader" class="link pill danger hidden">🚪 <span>Logout</span></button>
        <a class="link pill" href="#admin">🛠️ <span>Admin</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- HOME / CATALOG -->
    <section id="page-home" class="page active">
      <div class="hero">
        <div>
          <h1>Welcome 👋</h1>
          <p class="muted">This is a clean starter with working login + CRUD admin.</p>
          <div class="row" style="margin-top:10px">
            <button id="btnSeedDemo" class="btn outline">🌱 Seed Demo Courses</button>
            <a class="btn" href="#admin">➕ Add Course</a>
          </div>
        </div>
        <img src="https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?q=80&w=1280&auto=format&fit=crop" alt="learning" />
      </div>

      <div class="toolbar">
        <select id="filterCategory">
          <option value="all">All Categories</option>
        </select>
        <select id="sortBy">
          <option value="featured">Featured</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="rating">Top Rated</option>
          <option value="newest">Newest</option>
        </select>
      </div>

      <div id="grid" class="grid"></div>
    </section>

    <!-- ADMIN -->
    <section id="page-admin" class="page">
      <div class="card">
        <div class="row" style="justify-content:space-between;align-items:center">
          <h3 class="h4">Manage Courses</h3>
          <button class="btn primary" id="btnAddItemTop">Add Course</button>
        </div>
        <table class="ol-table pretty" id="adminTable">
          <thead>
            <tr>
              <th>Title</th><th>Category</th><th>Level</th><th>Price</th><th>Rating</th><th>Updated</th><th style="text-align:right">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- DETAILS -->
  <dialog id="courseModal" class="modal">
    <div class="modal-content">
      <button class="close" data-close>×</button>
      <div class="pdetail">
        <img id="pdImg" alt="cover" />
        <div class="pinfo">
          <h2 id="pdTitle"></h2>
          <p id="pdDesc" class="muted"></p>
          <div class="price-line">
            <span id="pdPrice" class="price"></span>
            <span id="pdRating" class="rating"></span>
          </div>
          <div class="row" style="margin-top:8px">
            <button id="pdEnroll" class="btn primary">Enroll</button>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <!-- ADD / EDIT ITEM -->
  <dialog id="itemModal" class="modal">
    <div class="modal-content small">
      <button class="close" data-close>×</button>
      <h3 id="itemModalTitle">Add / Edit Course</h3>
      <input id="itemId" type="hidden" />
      <label>Title</label>
      <input id="itemTitle" placeholder="e.g., JavaScript Essentials" />
      <label>Category</label>
      <input id="itemCategory" placeholder="web / data / design / business" />
      <label>Level</label>
      <input id="itemLevel" placeholder="Beginner / Intermediate / Advanced" />
      <label>Price</label>
      <input id="itemPrice" type="number" step="0.01" placeholder="0.00" />
      <label>Rating</label>
      <input id="itemRating" type="number" min="0" max="5" step="0.1" placeholder="4.6" />
      <label>Summary</label>
      <textarea id="itemDesc" placeholder="Course summary…"></textarea>
      <label>Cover Image URL</label>
      <input id="itemThumb" type="url" placeholder="https://…" />
      <div class="row" style="margin-top:10px">
        <button id="btnSaveItem" class="btn primary">Save</button>
        <button id="btnDeleteItem" class="btn danger" type="button">Delete</button>
      </div>
    </div>
  </dialog>

  <!-- LOGIN -->
  <dialog id="loginModal" class="modal">
    <div class="modal-content small">
      <button class="close" data-close>×</button>
      <h3>Login</h3>
      <p class="muted">Demo-only. Just enter an email.</p>
      <input id="loginEmail" type="email" placeholder="you@example.com" />
      <div class="row" style="margin-top:10px">
        <button id="btnDoLogin" class="btn primary">Login</button>
      </div>
    </div>
  </dialog>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="muted">© OpenLearn Lite (Local only demo)</div>
      <a href="#admin">Admin</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
